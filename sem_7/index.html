<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="top-content">
    <div class="center-content">
        <div class="header_menu">
            <div class="links">
                <a href="#" class="menu-link">Home</a>
                <a href="#" class="menu-link">About</a>
                <a href="#" class="menu-link">Services</a>
                <a href="#" class="menu-link">Blog</a>
                <a href="#" class="menu-link">Contacts</a>
            </div>
        </div>
        <div class="presentacion">
            <div class="pres-img">
                <img class="top-img" src="img/9.svg" alt="9">
            </div>
            <div class="pres-interactive">
                <div class="pres-interactive-text">
                    <p class="pres-interactive-text-top">Next generation platform</p>
                    <p class="pres-interactive-h2">Artificial intelligence & Syber security</p>
                    <p class="pres-interactive-text-bottom">Lorem ipsum is placeholder text commonly used in the
                        graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
                </div>
                <div class="pres-interactive-btns">
                    <button class="btn-top">Get Started</button>
                    <button class="btn-top">
                        <img class="pol-in-btn" src="img/Polygon 1.png" alt="triangle">
                        Watch Video</button>
                </div>
            </div>
        </div>
        <div class="logos">
            <img src="img/Group 400.svg" alt="400">
            <img src="img/Group 401.png" alt="401">
            <span class="logos-last-images">
                <img src="img/Group 402.png" alt="402">
                <img src="img/Group 403.svg" alt="403">
            </span>
        </div>
    </div>
</body>

</html>
